{% load socialaccount %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    
    <!-- Regular Django login -->
    <!-- We point the action to 'account_login' which is allauth's view -->
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    
    <hr>

    <!-- Google OAuth login -->
    <p>Or login with:</p>
    
    <!-- This tag automatically generates the correct Google OAuth URL -->
    <a href="{% provider_login_url 'google' %}">Login with Google</a>

</body>
</html>
